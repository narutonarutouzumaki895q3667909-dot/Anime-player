<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Life</title>
  <style>
    footer {
      margin-top: 40px;
      padding: 15px 0;
      background: rgba(255,255,255,0.05);
      border-top: 1px solid rgba(255,255,255,0.1);
      font-size: 16px;
      color: #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    footer strong {
      color: #ff8ae2;
    }
    body {
      background: #0d0d0d;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #ff8ae2;
      margin-bottom: 25px;
      text-shadow: 0 0 8px #ff8ae2;
    }

    .videos-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 10px;
    }

    .video-box {
      background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.08));
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video-box:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(255,255,255,0.2);
    }

    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 10px;
    }

    .download-btn {
      display: inline-block;
      margin-top: 12px;
      background: linear-gradient(90deg, #ff8ae2, #8ab6ff);
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .download-btn:hover {
      background: linear-gradient(90deg, #8ab6ff, #ff8ae2);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(255,255,255,0.2);
    }

    /* Random soft color accents for each box */
    .video-box:nth-child(1) { border-top: 4px solid #ff8ae2; }
    .video-box:nth-child(2) { border-top: 4px solid #8affd4; }
    .video-box:nth-child(3) { border-top: 4px solid #8ab6ff; }
    .video-box:nth-child(4) { border-top: 4px solid #ffd88a; }
    .video-box:nth-child(5) { border-top: 4px solid #ff8aa3; }
    .video-box:nth-child(6) { border-top: 4px solid #b18aff; }
    .video-box:nth-child(7) { border-top: 4px solid #8afff3; }
    .video-box:nth-child(8) { border-top: 4px solid #ffa38a; }
    .video-box:nth-child(9) { border-top: 4px solid #ff8add; }
    .video-box:nth-child(10) { border-top: 4px solid #8aff9c; }
    .video-box:nth-child(11) { border-top: 4px solid #ffb88a; }
    .video-box:nth-child(12) { border-top: 4px solid #8ad8ff; }
    .video-box:nth-child(13) { border-top: 4px solid #c28aff; }
  </style>
</head>
<body>
  <h1>üå∏ Anime Life üå∏</h1>
  <div class="videos-container" id="videosContainer"></div>

  <script>
    const videoData = [
      { id: "1U8kROI67Gf1YeuXlFABGh7taXAP_pYUp", title: "EP-1" },
      { id: "1NwZ2SajGD97qamnOMy-8LmoPE83Dqzae", title: "EP-2" },
      { id: "1-sN2Usa0EBQfJMOIpT9rr9ijvUQK9qrZ", title: "EP-3" },
      { id: "1wQxyZe8kg4jZfgozSoYUw8rYFImI_b8a", title: "EP-4" },
      { id: "1vY-gmOkZa7wfFsz_h2o5C8eNxCx7tNru", title: "EP-5" },
      { id: "1JcQxEHRuAV6TPxVs7YXbTfpMCSTwfmEh", title: "EP-6" },
      { id: "10Uz7yokUzMYDc5xFd_OzkZwI_buD8PcU", title: "EP-7" },
      { id: "14aOdinFmqV0zu8bsxA-c5TNHrlDDePc9", title: "EP-8" },
      { id: "1_dTWdVlvMfWMJBfOGRNpIzYCZMLqjOxJ", title: "EP-9" },
      { id: "1X_dZ7GVpdFL9XONpOZkQZ4vYC2tAhR3L", title: "EP-10" },
      { id: "1SQ8yqQDDGDZoVJZbIKOJD39nxrh5qe7z", title: "EP-11" },
      { id: "1d6-lMoPcPPzCMJfH6cUGLpuAlp6OPDeT", title: "EP-12" },
      { id: "1idJYR717XyqsGxMaiXXJbcjvtpyB25KP", title: "EP-13" }
    ];

    const container = document.getElementById('videosContainer');

    videoData.forEach((video) => {
      const embedUrl = `https://drive.google.com/file/d/${video.id}/preview`;
      const downloadUrl = `https://drive.google.com/uc?export=download&id=${video.id}`;
      const box = document.createElement('div');
      box.className = 'video-box';
      box.innerHTML = `
        <iframe src="${embedUrl}" allowfullscreen></iframe>
        <a href="${downloadUrl}" class="download-btn" target="_blank">‚¨áÔ∏è Download ${video.title}</a>
      `;
      container.appendChild(box);
    });
  </script>
  <footer>
    <p>‚ú® Made with ‚ù§Ô∏è by <strong>Krishna Ji</strong> ‚ú®</p>
  </footer>
</body>
</html>
