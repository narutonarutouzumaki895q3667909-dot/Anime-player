<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¬ Krishnaji Anime Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            line-height: 1.6;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            color: skyblue;
            font-size: 1.1rem;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .video-card {
            background-color: #6f6c6c;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .download-btn {
            display: inline-block;
            background: linear-gradient(90deg, #4a00e0, #8e2de2);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
        }

        .download-btn:hover {
            background: linear-gradient(90deg, #8e2de2, #4a00e0);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(142, 45, 226, 0.4);
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>

    <main>

    <script>
        const videoData = [

        function generateVideoCards() {
            const videoGrid = document.getElementById('videoGrid');
            videoData.forEach(video => {
                const embedUrl = `https://drive.google.com/file/d/${video.id}/preview`;
                const downloadUrl = `https://drive.google.com/uc?export=download&id=${video.id}`;
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.innerHTML = `
                    <div class="video-container">
                        <iframe src="${embedUrl}" allow="autoplay; fullscreen" allowfullscreen></iframe>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <a href="${downloadUrl}" class="download-btn" target="_blank">Download from Drive</a>
                    </div>
                `;
                videoGrid.appendChild(videoCard);
            });
        }

        document.addEventListener('DOMContentLoaded', generateVideoCards);
    </script>
</body>
</html>
